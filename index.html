<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philipss</title>
    <link rel="icon" href="images/pic3.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('images/pic2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            padding-right: 20px; 
            overflow: hidden;
            animation: backgroundAnimation 30s infinite alternate;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out, slideUp 1s ease-out; /* Added slide-up animation */
            transform: translateY(50px); /* Initial position for slide-up effect */
        }
        .box {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3); /* Transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            animation: bounceIn 1s ease; /* Added bounce-in animation */
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5);
        }
        .box img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
            border-radius: 50%;
            background-color: #fff; 
            padding: 5px; 
        }
        .box:hover img {
            transform: scale(1.1);
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- WhatsApp Box -->
        <div class="box">
            <img src="images/whatsapp.png" alt="WhatsApp Logo">
            <a href="https://chat.whatsapp.com/D5kII6nHCez6mnbzK6YxR6" class="button">Join WhatsApp Group</a>
        </div>
        
        <!-- Instagram Box -->
        <div class="box">
            <img src="images/instagram.png" alt="Instagram Logo">
            <a href="https://www.instagram.com/philipss_edits?igsh=NXIxYTJwYXg2N25m" class="button">Follow on Instagram</a>
        </div>
        
        <!-- Facebook Box -->
        <div class="box">
            <img src="images/facebook.png" alt="Facebook Logo">
            <a href="https://www.facebook.com/profile.php?id=100071489112027&mibextid=ZbWKwL" class="button">Follow on Facebook</a>
        </div>
        
        <!-- YouTube Box -->
        <div class="box">
            <img src="images/youtube.png" alt="YouTube Logo">
            <a href="https://youtube.com/@philipssedits419?si=yux3YgBGYXVboeQS" class="button">Subscribe on YouTube</a>
        </div>
    </div>
</body>
</html>
