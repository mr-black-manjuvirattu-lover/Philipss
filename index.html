<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philipss</title>
    <link rel="icon" href="images/pic3.jpg" type="image/x-icon"> <!-- Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('images/pic2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; /* Center container horizontally and vertically */
            padding: 20px; /* Add some padding */
            overflow: hidden;
            animation: backgroundAnimation 30s infinite alternate; /* Animation for background */
            box-sizing: border-box; /* Ensure padding is included in width/height */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center; /* Center items horizontally */
            gap: 20px;
            padding: 20px;
            background: transparent; /* Make container background transparent */
            border-radius: 12px;
            box-shadow: none; /* Remove any box shadow */
            animation: fadeIn 2s ease-out, slideUp 1s ease-out; /* Added slide-up animation */
            transform: translateY(50px); /* Initial position for slide-up effect */
            max-width: 90%; /* Limit width on larger screens */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .box {
            position: relative; /* Position relative to allow absolute positioning of the button */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 80px; /* Fixed size for circular effect */
            height: 80px; /* Fixed size for circular effect */
            border-radius: 50%; /* Make the box circular */
            background: transparent; /* Make box background transparent */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Initial subtle shadow */
        }
        .box:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6); /* Glow effect on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        .box img {
            width: 60px; /* Adjusted size */
            height: 60px; /* Adjusted size */
            transition: transform 0.3s ease;
            border-radius: 50%; /* Makes the icon circular */
            background-color: #fff; /* Optional: Adds background to make it stand out */
            padding: 5px; /* Optional: Adds space around the icon */
        }
        .box:hover img {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- WhatsApp Icon -->
        <div class="box">
            <a href="https://chat.whatsapp.com/D5kII6nHCez6mnbzK6YxR6">
                <img src="images/whatsapp.png" alt="WhatsApp Logo">
            </a>
        </div>
        
        <!-- Instagram Icon -->
        <div class="box">
            <a href="https://www.instagram.com/philipss_edits?igsh=NXIxYTJwYXg2N25m">
                <img src="images/instagram.png" alt="Instagram Logo">
            </a>
        </div>
        
        <!-- Facebook Icon -->
        <div class="box">
            <a href="https://www.facebook.com/profile.php?id=100071489112027&mibextid=ZbWKwL">
                <img src="images/facebook.png" alt="Facebook Logo">
            </a>
        </div>
        
        <!-- YouTube Icon -->
        <div class="box">
            <a href="https://youtube.com/@user-yw1jc6mr8w?si=13-ViUOLUiCeplIQ">
                <img src="images/youtube.png" alt="YouTube Logo">
            </a>
        </div>
    </div>
</body>
</html>
